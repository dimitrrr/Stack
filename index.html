<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="buttonPart">
            <div class="buttons">
                <button class="newBrick">Добавить кирпич</button>
                <button class="newShelf">Добавить стопку</button>
            </div>
            <div class="countInfo">
                <div class="bricksCounter">
                    <div class="text">Всего кирпичей:&nbsp;</div>
                    <div class="value">0</div>
                </div>
                <div class="shelfsCounter">
                    <div class="text">Всего стопок:&nbsp;</div>
                    <div class="value">0</div>
                </div>       
            </div> 
        </div>
        <div class="field"></div>        
    </div>

    <script src="jquery-3.5.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
